version: '3.7'

services:

  web_app_scheduler:
    container_name: web
    env_file:
      - .env.production
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development

